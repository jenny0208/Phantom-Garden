<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Phantom Garden - 幻觉花园</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #010103; color: #fff; overflow: hidden; font-family: 'Inter', 'Microsoft YaHei', sans-serif; transition: background 2s; }
        canvas { display: block; position: fixed; inset: 0; z-index: 0; }
        
        /* 布局与显色度校准 */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(60px); 
            border: 1px solid rgba(255, 255, 255, 0.35); 
            border-radius: 32px; 
            width: 95%; max-width: 650px; padding: 45px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        #focus-panel { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.92); }
        #scroll-wrapper { position: fixed; inset: 0; z-index: 10; overflow-x: auto; display: flex; align-items: center; padding: 0 10vw; scrollbar-width: none; transition: opacity 0.8s; }
        
        /* 音乐与UI元素 */
        #music-toggle { position: fixed; bottom: 30px; right: 30px; z-index: 100; width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.4); display: none; align-items: center; justify-content: center; cursor: pointer; }
        .music-bar { width: 3px; height: 15px; background: #3b82f6; margin: 0 2px; box-shadow: 0 0 10px #3b82f6; }
        .playing .music-bar { animation: bar-rise 1s infinite ease-in-out; }
        @keyframes bar-rise { 0%, 100% { height: 6px; } 50% { height: 18px; } }

        /* 崩坏表现 */
        .collapse { background: #1a0000 !important; }
        .collapse .glass-panel { border-color: rgba(239, 68, 68, 0.6); }

        .ai-msg { color: #bfdbfe; margin-bottom: 24px; font-size: 16px; line-height: 1.6; }
        .user-msg { color: rgba(255,255,255,0.8); text-align: right; margin-bottom: 24px; font-size: 16px; }
        .tool-btn { font-size: 11px; border: 1px solid rgba(255,255,255,0.5); padding: 7px 18px; border-radius: 30px; cursor: pointer; background: rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="/templates/Moonloops.MP3" type="audio/mpeg"></audio>

    <div class="fixed top-8 left-8 z-100 flex gap-4">
        <div class="tool-btn" onclick="generateShareLink()">分享</div>
        <div class="tool-btn" onclick="if(confirm('确定重置记忆吗？')) {localStorage.clear(); location.reload();}">重置</div>
    </div>

    <div id="music-toggle" onclick="toggleMusic()">
        <div class="music-bar"></div><div class="music-bar"></div><div class="music-bar"></div>
    </div>

    <div id="setup-overlay" class="fixed inset-0 z-[150] bg-[#010103] flex items-center justify-center">
        <div class="glass-panel text-center">
            <h2 class="text-xs tracking-[0.5em] mb-10 text-white/50 uppercase">请为你的对话者取个名字</h2>
            <input type="text" id="ai-name-input" class="bg-transparent border-b border-white/40 w-full text-center py-4 outline-none mb-16 text-3xl font-light text-white" placeholder="输入名字...">
            <button onclick="startGarden()" class="border border-white/50 px-20 py-4 rounded-full text-xs tracking-[0.4em] text-white hover:bg-white/10 transition">唤醒花园</button>
        </div>
    </div>

    <div id="container"></div>
    <div id="scroll-wrapper" style="opacity: 0;"><div id="gallery-tracks"><div id="timeline-container"><div style="position:absolute;top:20px;height:1px;background:rgba(255,255,255,0.3);width:30000px;"></div></div></div></div>

    <div id="focus-panel">
        <div class="glass-panel">
            <div id="dialogue-container" class="max-h-[380px] overflow-y-auto mb-8 pr-4"></div>
            
            <div class="flex items-center border-t border-white/10 pt-8 mb-10">
                <input type="text" id="user-input" class="bg-transparent flex-1 outline-none text-white text-lg" placeholder="描述这片图片，或说点什么..." autocomplete="off">
                <button onclick="handleSend()" class="ml-4 text-white/50 hover:text-blue-500 transition-all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            
            <div class="flex justify-between items-center">
                <button onclick="exitFocusMode()" class="text-xs text-white/40 tracking-widest uppercase">返回</button>
                <button id="archive-btn" onclick="finalizeMemory()" class="bg-blue-600/30 border border-blue-500/50 text-blue-200 px-10 py-3 rounded-full text-xs tracking-widest">保存这段记忆</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-16 w-full flex justify-center z-20">
        <label id="upload-btn" class="cursor-pointer bg-white/10 border border-white/30 px-16 py-5 rounded-full text-xs tracking-[0.4em] text-white/60 hover:bg-white/20 transition hidden">
            开启新的记忆切片 <input type="file" id="img-upload" class="hidden" accept="image/*">
        </label>
    </div>

    <script>
        let scene, camera, renderer, points, currentImg, currentHistory = [], aiName = "Elysia", memoryCount = 0, savedCards = [], isMusicPlaying = false;

        function startGarden() {
            const n = document.getElementById('ai-name-input').value.trim();
            if(n) aiName = n;
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().then(() => { isMusicPlaying = true; document.getElementById('music-toggle').classList.add('playing'); }).catch(e => {});
            
            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('music-toggle').style.display = 'flex';
            document.getElementById('upload-btn').classList.remove('hidden');
            document.getElementById('scroll-wrapper').style.opacity = '1';
            initThree();

            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data') ? JSON.parse(decodeURIComponent(escape(atob(urlParams.get('data'))))) : JSON.parse(localStorage.getItem('pg_v3'));
            if(data) { aiName = data.aiName; memoryCount = data.memoryCount; savedCards = data.cards; savedCards.forEach(renderCard); checkCollapse(); }
        }

        function checkCollapse() {
            if (memoryCount >= 10) { 
                document.body.classList.add('collapse');
                if(points) points.material.color.setHex(0xff4444);
            }
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim(); if(!text) return;
            document.getElementById('dialogue-container').innerHTML += `<div class="user-msg">${text}</div>`;
            input.value = '';
            
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: currentHistory, ai_name: aiName, memory_count: memoryCount })
            });
            const data = await res.json();
            
            let html = data.logic_raw ? `<div style="color:#ef4444;font-family:monospace;font-size:11px;margin-bottom:8px;opacity:0.7;">[LOGIC]: ${data.logic_raw}</div>` : "";
            html += `${aiName}: ${data.reply}`;
            if(memoryCount >= 10) html += `<br><small style="opacity:0.3">[数据逻辑溢出]</small>`;

            document.getElementById('dialogue-container').innerHTML += `<div class="ai-msg">${html}</div>`;
            currentHistory.push({role: "user", content: text}, {role: "assistant", content: data.reply});
            document.getElementById('dialogue-container').scrollTop = 9999;
        }

        function finalizeMemory() {
            const title = prompt("为这段记忆命名", "碎片"); if(!title) return;
            const cardData = { img: currentImg, title, history: [...currentHistory], index: memoryCount, time: new Date().toLocaleTimeString() };
            savedCards.push(cardData); renderCard(cardData);
            memoryCount++; 
            localStorage.setItem('pg_v3', JSON.stringify({ aiName, memoryCount, cards: savedCards }));
            checkCollapse(); exitFocusMode();
        }

        // ... 其余渲染逻辑 (Three.js/renderCard) 保持之前提供的稳定版本即可 ...
        function initThree() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.z = 160; renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.getElementById('container').appendChild(renderer.domElement); animate(); }
        function animate() { requestAnimationFrame(animate); if(points) points.rotation.y += 0.0006; renderer.render(scene, camera); }
        function setupParticles(imgSrc) { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = 100; canvas.height = 100; ctx.drawImage(img, 0, 0, 100, 100); const d = ctx.getImageData(0,0,100,100).data; if(points) scene.remove(points); const geo = new THREE.BufferGeometry(), pos = [], cols = []; for(let i=0; i<10000; i++) { const x = (i%100 - 50), y = (50 - Math.floor(i/100)); pos.push(x*2.2, y*2.2, (d[i*4]/255)*10); cols.push(d[i*4]/255, d[i*4+1]/255, d[i*4+2]/255); } geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3)); geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3)); points = new THREE.Points(geo, new THREE.PointsMaterial({size: 1.0, vertexColors: true, transparent: true, opacity: 0.8})); scene.add(points); checkCollapse(); }; img.src = imgSrc; }
        document.getElementById('img-upload').onchange = (e) => { const reader = new FileReader(); reader.onload = (ev) => { currentImg = ev.target.result; currentHistory = []; setupParticles(currentImg); enterFocusMode(true); document.getElementById('dialogue-container').innerHTML = ""; }; reader.readAsDataURL(e.target.files[0]); };
        function renderCard(data) { const card = document.createElement('div'); card.className = "memory-card"; card.innerHTML = `<div style="height:240px;background-image:url(${data.img});background-size:cover;opacity:0.6"></div><div class="p-8"><div class="text-blue-400 font-bold mb-2 tracking-widest text-sm">${data.title}</div><div class="text-white/40 text-[10px]">序列_${data.index}</div></div>`; card.onclick = () => { setupParticles(data.img); document.getElementById('dialogue-container').innerHTML = data.history.map(m => `<div class="${m.role==='user'?'user-msg':'ai-msg'}">${m.role==='user'?'':aiName+': '}${m.content}</div>`).join(''); enterFocusMode(false); }; document.getElementById('gallery-tracks').appendChild(card); }
        function enterFocusMode(edit) { document.getElementById('scroll-wrapper').style.opacity = '0'; document.getElementById('focus-panel').style.display = 'flex'; document.getElementById('archive-btn').style.display = edit ? 'block' : 'none'; document.getElementById('input-area').style.display = edit ? 'flex' : 'none'; }
        function exitFocusMode() { document.getElementById('focus-panel').style.display = 'none'; document.getElementById('scroll-wrapper').style.opacity = '1'; }
        function toggleMusic() { const m = document.getElementById('bg-music'); isMusicPlaying ? m.pause() : m.play(); document.getElementById('music-toggle').classList.toggle('playing'); isMusicPlaying = !isMusicPlaying; }
        function generateShareLink() { const dataStr = JSON.stringify({ aiName, memoryCount, cards: savedCards }); const encoded = btoa(unescape(encodeURIComponent(dataStr))); navigator.clipboard.writeText(window.location.origin + window.location.pathname + '?data=' + encoded).then(() => alert("已复制分享链接")); }
    </script>
</body>
</html>
