<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Phantom Garden - 幻觉花园</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #010103; color: #fff; overflow: hidden; font-family: 'Inter', -apple-system, sans-serif; font-size: 16px; }
        canvas { display: block; position: fixed; inset: 0; z-index: 0; }
        
        #scroll-wrapper { 
            position: fixed; inset: 0; z-index: 10; 
            overflow-x: auto; display: flex; align-items: center;
            padding: 0 10vw; scrollbar-width: none; 
            transition: opacity 0.5s, background 0.5s;
        }

        #gallery-tracks { display: flex; align-items: center; position: relative; padding-bottom: 150px; }
        
        #timeline-container { 
            position: absolute; bottom: 80px; left: 0; height: 40px; 
            display: flex; align-items: center; pointer-events: none;
        }
        #timeline-line { position: absolute; top: 20px; height: 1px; background: rgba(255,255,255,0.1); width: 20000px; transition: background 0.5s; }
        .time-mark { position: absolute; display: flex; flex-direction: column; align-items: center; transform: translateX(-50%); }
        .time-node { width: 6px; height: 6px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 10px #3b82f6; transition: all 0.5s; }
        .time-label { color: rgba(255,255,255,0.3); font-size: 12px; margin-top: 10px; font-family: monospace; }

        .memory-card { flex: 0 0 320px; height: 460px; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); margin-right: 100px; border-radius: 24px; overflow: hidden; backdrop-filter: blur(20px); cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .memory-card:hover { border-color: rgba(59, 130, 246, 0.5); transform: translateY(-15px); background: rgba(255, 255, 255, 0.05); }
        .card-img { width: 100%; height: 240px; background-size: cover; background-position: center; opacity: 0.5; transition: 0.4s; }
        .memory-card:hover .card-img { opacity: 0.8; }

        #music-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: none; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .music-bar { width: 3px; height: 15px; background: #3b82f6; margin: 0 2px; transition: 0.3s; }
        .playing .music-bar { animation: bar-rise 1s infinite ease-in-out; }
        @keyframes bar-rise { 0%, 100% { height: 6px; } 50% { height: 20px; } }

        #focus-panel { position: fixed; inset: 0; z-index: 15; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; width: 95%; max-width: 650px; padding: 50px; }
        
        #dialogue-container { max-height: 380px; overflow-y: auto; font-size: 16px; margin-bottom: 30px; scroll-behavior: smooth; padding-right: 10px; }
        #dialogue-container::-webkit-scrollbar { width: 4px; }
        #dialogue-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .ai-msg { color: #93c5fd; margin-bottom: 28px; line-height: 1.8; letter-spacing: 0.02em; }
        .user-msg { color: rgba(255,255,255,0.4); text-align: right; margin-bottom: 28px; line-height: 1.6; }
        
        .loader { display: flex; gap: 6px; padding: 10px 0; margin-bottom: 25px; }
        .dot { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out; }

        #user-input { font-size: 16px; color: #fff; width: 100%; }
        #user-input::placeholder { color: rgba(255,255,255,0.2); }

        #mode-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6); padding: 8px 18px;
            border-radius: 30px; font-size: 11px; letter-spacing: 0.2em;
            transition: all 0.3s; cursor: pointer;
        }

        .mode-analysis #scroll-wrapper { background: rgba(40, 0, 0, 0.15); }
        .mode-analysis .memory-card { border-color: rgba(220, 38, 38, 0.3); }
        .analysis-note {
            color: #dc2626; font-size: 12px; margin: 10px 0 18px 0;
            opacity: 0.8; font-family: 'Courier New', monospace; line-height: 1.5;
            background: rgba(220, 38, 38, 0.05); padding: 5px 10px; border-left: 2px solid #dc2626;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
    <source src="Moonloops.mp3" type="audio/mpeg">
</audio>

<audio id="bg-music" loop>
    <source src="/templates/Moonloops.MP3" type="audio/mpeg">
</audio>

    <div id="music-toggle" onclick="toggleMusic()">
        <div class="music-bar"></div><div class="music-bar"></div><div class="music-bar"></div>
    </div>

    <button id="mode-toggle" class="hidden" onclick="switchMode()">切换模式</button>

    <div id="container"></div>

    <div id="scroll-wrapper">
        <div id="gallery-tracks">
            <div id="timeline-container"><div id="timeline-line"></div></div>
        </div>
    </div>

    <div id="setup-overlay" class="fixed inset-0 z-50 bg-[#010103] flex items-center justify-center">
        <div class="glass-panel text-center">
            <h2 class="text-sm tracking-[0.5em] mb-10 text-white/30 uppercase">请为你的对话者取个名字</h2>
            <input type="text" id="ai-name-input" class="bg-transparent border-b border-white/10 w-full text-center py-4 outline-none mb-16 text-3xl font-light" placeholder="例如：Elysia">
            <button onclick="startGarden()" class="border border-white/10 px-20 py-4 rounded-full text-xs tracking-[0.4em] hover:bg-white/5 transition uppercase">唤醒花园</button>
        </div>
    </div>

    <div id="focus-panel">
        <div class="glass-panel">
            <div id="dialogue-container"></div>
            <div id="loading-area"></div>
            <div id="input-area" class="flex gap-4 items-center border-t border-white/5 pt-8">
                <input type="text" id="user-input" class="bg-transparent flex-1 outline-none" placeholder="描述这片碎片，或对他说点什么..." autocomplete="off">
                <button onclick="handleSend()" class="text-white/30 hover:text-blue-500 transition-all transform hover:scale-110">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
            <div class="mt-12 flex justify-between items-center">
                <button onclick="exitFocusMode()" class="text-xs text-white/20 tracking-widest hover:text-white/50 transition">返回</button>
                <button id="archive-btn" onclick="finalizeMemory()" class="bg-blue-600/10 border border-blue-500/30 text-blue-400 px-10 py-3 rounded-full text-xs tracking-widest uppercase hover:bg-blue-600/20 transition">保存这段记忆</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-16 w-full flex justify-center z-20">
        <label id="upload-btn" class="cursor-pointer bg-white/5 border border-white/10 px-16 py-5 rounded-full text-xs tracking-[0.4em] text-white/30 hover:text-white hover:bg-white/10 transition hidden">
            开启新的记忆切片 <input type="file" id="img-upload" class="hidden" accept="image/*">
        </label>
    </div>

    <script>
        let scene, camera, renderer, points, currentImg, currentHistory = [], aiName = "Elysia", lastAiTitle = "";
        let isMusicPlaying = false;
        let currentMode = 'romantic';
        let memoryCount = 0;

        function startGarden() {
            const n = document.getElementById('ai-name-input').value.trim();
            if(n) aiName = n;
            const music = document.getElementById('bg-music');
            
            // 建议：ICARUS 通常动态较大，0.3 是一个较舒适的背景音量
            music.volume = 0.3; 
            
            music.play().then(() => { 
                isMusicPlaying = true; 
                document.getElementById('music-toggle').classList.add('playing'); 
            }).catch(e => {
                console.log("音频播放被拦截或文件未找到:", e);
            });

            document.getElementById('music-toggle').style.display = 'flex';
            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('upload-btn').classList.remove('hidden');
            document.getElementById('mode-toggle').classList.remove('hidden');
            init();
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            isMusicPlaying ? music.pause() : music.play();
            document.getElementById('music-toggle').classList.toggle('playing');
            isMusicPlaying = !isMusicPlaying;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 160;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            animate();
        }

        function animate() { 
            requestAnimationFrame(animate); 
            if(points) points.rotation.y += 0.0006; 
            renderer.render(scene, camera); 
        }

        function setupParticles(imgData) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 100; canvas.height = 100;
                ctx.drawImage(img, 0, 0, 100, 100);
                const d = ctx.getImageData(0, 0, 100, 100).data;
                if(points) scene.remove(points);
                const geo = new THREE.BufferGeometry(), pos = [], cols = [];
                for(let i=0; i<10000; i++) {
                    const x = (i%100 - 50), y = (50 - Math.floor(i/100));
                    pos.push(x*2, y*2, (d[i*4]/255)*10);
                    cols.push(d[i*4]/255, d[i*4+1]/255, d[i*4+2]/255);
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
                points = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.8, vertexColors: true, transparent: true, opacity: 0.7}));
                scene.add(points);
            };
            img.src = imgData;
        }

        document.getElementById('img-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImg = ev.target.result;
                currentHistory = [];
                setupParticles(currentImg);
                enterFocusMode(true); 
                document.getElementById('dialogue-container').innerHTML = `<p class="text-center text-white/10 text-xs mb-12 tracking-[0.4em]">FRAGMENT_CONNECTED: AWAITING_YOUR_STORY</p>`;
            };
            reader.readAsDataURL(file);
        });

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            
            const container = document.getElementById('dialogue-container');
            container.innerHTML += `<div class="user-msg">${text}</div>`;
            input.value = '';
            
            const loaderArea = document.getElementById('loading-area');
            loaderArea.innerHTML = `<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            container.scrollTop = container.scrollHeight;

            setTimeout(() => {
                loaderArea.innerHTML = '';
                const reply = `我似乎在那段记忆里看到了你描述的细节... 那种感觉就像是 ${text.slice(0,5)}... 在我的数据中也产生了共鸣。`;
                lastAiTitle = "共鸣切片 #" + (memoryCount + 1);
                
                let aiMsgHtml = `<div class="ai-msg">${aiName}: ${reply}</div>`;
                if(currentMode === 'analysis') {
                    aiMsgHtml += `<div class="analysis-note">LOGIC_ERROR: 发现非线性记忆重叠 / 幻觉指数: 74%</div>`;
                }
                
                container.innerHTML += aiMsgHtml;
                currentHistory.push({role: "user", content: text}, {role: "assistant", content: reply});
                container.scrollTop = container.scrollHeight;
            }, 1000);
        }

        function finalizeMemory() {
            if(!currentImg) return;
            const displayTitle = lastAiTitle || "未命名的时刻";
            const finalTitle = prompt(`将其存入《昨日之书》吗？`, displayTitle);
            if(finalTitle === null) return;

            const track = document.getElementById('gallery-tracks');
            const card = document.createElement('div');
            card.className = "memory-card";
            
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            const cardOffset = track.querySelectorAll('.memory-card').length * 420 + 100;

            let cardContent = `
                <div class="card-img" style="background-image:url(${currentImg})"></div>
                <div class="p-8">
                    <div class="text-blue-400 font-bold text-base mb-3 tracking-widest">${finalTitle}</div>
                    <div class="text-white/20 text-[11px] uppercase tracking-widest">Digital Fragment</div>
            `;
            
            if(currentMode === 'analysis') {
                cardContent += `<div class="analysis-note">DATA_RAW_STREAM_${memoryCount + 1}</div>`;
            }
            
            cardContent += `</div>`;
            card.innerHTML = cardContent;
            
            const savedImg = currentImg;
            const savedHistory = [...currentHistory];
            const savedTitle = finalTitle;

            card.onclick = () => {
                setupParticles(savedImg);
                const container = document.getElementById('dialogue-container');
                container.innerHTML = `<p class="text-center text-white/10 text-xs mb-10 tracking-[0.4em]">RETRIEVING_MEMORY: ${savedTitle}</p>`;
                
                savedHistory.forEach(msg => {
                    const cls = msg.role === "user" ? "user-msg" : "ai-msg";
                    const pre = msg.role === "user" ? "" : `${aiName}: `;
                    container.innerHTML += `<div class="${cls}">${pre}${msg.content}</div>`;
                });

                enterFocusMode(false); 
                container.scrollTop = container.scrollHeight;
            };
            
            track.appendChild(card);
            const mark = document.createElement('div');
            mark.className = "time-mark";
            mark.style.left = cardOffset + 160 + "px";
            mark.innerHTML = `<div class="time-node"></div><div class="time-label">${timeStr}</div>`;
            document.getElementById('timeline-container').appendChild(mark);
            
            memoryCount++;
            exitFocusMode();
        }

        function switchMode() {
            currentMode = currentMode === 'romantic' ? 'analysis' : 'romantic';
            document.body.classList.toggle('mode-analysis');
            const btn = document.getElementById('mode-toggle');
            btn.textContent = currentMode === 'romantic' ? '切换模式' : '恢复基础模式';
            btn.style.color = currentMode === 'romantic' ? '' : '#dc2626';
            btn.style.borderColor = currentMode === 'romantic' ? '' : '#dc2626';
        }

        function enterFocusMode(editable) { 
            document.getElementById('scroll-wrapper').style.opacity = '0';
            document.getElementById('focus-panel').style.display = 'flex'; 
            document.getElementById('input-area').style.display = editable ? 'flex' : 'none';
            document.getElementById('archive-btn').style.display = editable ? 'block' : 'none';
        }

        function exitFocusMode() { 
            document.getElementById('focus-panel').style.display = 'none'; 
            document.getElementById('scroll-wrapper').style.opacity = '1';
        }

        document.getElementById('user-input').onkeypress = (e) => e.key==='Enter' && handleSend();
    </script>
</body>
</html>
