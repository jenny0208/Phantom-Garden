<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Phantom Garden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #010103; color: #fff; overflow: hidden; font-family: 'Inter', sans-serif; }
        canvas { display: block; position: fixed; inset: 0; z-index: 0; }
        
        #scroll-wrapper { 
            position: fixed; inset: 0; z-index: 10; 
            overflow-x: auto; display: flex; align-items: center;
            padding: 0 10vw; scrollbar-width: none; 
            transition: opacity 0.5s, background 0.5s;
        }

        #gallery-tracks { display: flex; align-items: center; position: relative; padding-bottom: 120px; }
        
        #timeline-container { 
            position: absolute; bottom: 60px; left: 0; height: 40px; 
            display: flex; align-items: center; pointer-events: none;
        }
        #timeline-line { position: absolute; top: 20px; height: 1px; background: rgba(255,255,255,0.1); width: 20000px; transition: background 0.5s; }
        .time-mark { position: absolute; display: flex; flex-direction: column; align-items: center; transform: translateX(-50%); }
        .time-node { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 8px #3b82f6; transition: all 0.5s; }
        .time-label { color: rgba(255,255,255,0.2); font-size: 9px; margin-top: 8px; font-family: monospace; }

        .memory-card { flex: 0 0 280px; height: 400px; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); margin-right: 80px; border-radius: 20px; overflow: hidden; backdrop-filter: blur(15px); cursor: pointer; transition: 0.3s; }
        .memory-card:hover { border-color: rgba(59, 130, 246, 0.5); transform: translateY(-10px); }
        .card-img { width: 100%; height: 200px; background-size: cover; background-position: center; opacity: 0.4; }

        #music-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: none; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .music-bar { width: 2px; height: 12px; background: #3b82f6; margin: 0 1px; transition: 0.3s; }
        .playing .music-bar { animation: bar-rise 1s infinite ease-in-out; }
        .playing .music-bar:nth-child(2) { animation-delay: 0.2s; }
        .playing .music-bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bar-rise { 0%, 100% { height: 4px; } 50% { height: 15px; } }

        #focus-panel { position: fixed; inset: 0; z-index: 15; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; width: 90%; max-width: 500px; padding: 40px; }
        
        #dialogue-container { max-height: 280px; overflow-y: auto; font-size: 13px; margin-bottom: 25px; scroll-behavior: smooth; }
        .ai-msg { color: #93c5fd; margin-bottom: 20px; line-height: 1.6; }
        .user-msg { color: rgba(255,255,255,0.3); text-align: right; margin-bottom: 20px; }
        
        .loader { display: flex; gap: 5px; padding: 5px 0; margin-bottom: 20px; }
        .dot { width: 3px; height: 3px; background: #3b82f6; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* 模式切换按钮样式 */
        #mode-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5); padding: 4px 12px;
            border-radius: 20px; font-size: 9px; letter-spacing: 0.2em;
            transition: all 0.3s; cursor: pointer;
        }

        /* 分析模式样式 */
        .mode-analysis #scroll-wrapper {
            background: rgba(30, 0, 0, 0.1);
        }

        .mode-analysis .memory-card {
            border-color: rgba(220, 38, 38, 0.3);
        }

        .mode-analysis .memory-card:hover {
            border-color: rgba(220, 38, 38, 0.7);
        }

        .mode-analysis .timeline-line {
            background: rgba(220, 38, 38, 0.2);
        }

        .mode-analysis .time-node {
            background: #dc2626;
            box-shadow: 0 0 8px #dc2626;
        }

        .mode-analysis #music-toggle {
            display: none !important;
        }

        .analysis-note {
            color: #dc2626;
            font-size: 10px;
            margin: 4px 0 16px 0;
            opacity: 0.8;
            font-family: monospace;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div id="music-toggle" onclick="toggleMusic()">
        <div class="music-bar"></div><div class="music-bar"></div><div class="music-bar"></div>
    </div>

    <!-- 模式切换按钮 -->
    <button id="mode-toggle" class="hidden" onclick="switchMode()">
        切换模式
    </button>

    <div id="container"></div>

    <div id="scroll-wrapper">
        <div id="gallery-tracks">
            <div id="timeline-container"><div id="timeline-line"></div></div>
        </div>
    </div>

    <div id="setup-overlay" class="fixed inset-0 z-50 bg-[#010103] flex items-center justify-center">
        <div class="glass-panel text-center">
            <h2 class="text-[10px] tracking-[0.6em] mb-6 text-white/20 uppercase">请为你的对话者取个名字</h2>
            <input type="text" id="ai-name-input" class="bg-transparent border-b border-white/10 w-full text-center py-3 outline-none mb-12 text-xl" placeholder="例如：Elysia">
            <button onclick="startGarden()" class="border border-white/10 px-16 py-3 rounded-full text-[10px] tracking-[0.4em] hover:bg-white/5 transition">唤醒</button>
        </div>
    </div>

    <div id="focus-panel">
        <div class="glass-panel">
            <div id="dialogue-container"></div>
            <div id="loading-area"></div>
            <div id="input-area" class="flex gap-4 items-center border-t border-white/5 pt-6">
                <input type="text" id="user-input" class="bg-transparent flex-1 outline-none text-sm" placeholder="描述你的图片或者说你想说的" autocomplete="off">
                <button onclick="handleSend()" class="text-white/20 hover:text-blue-500 transition">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
            <div class="mt-10 flex justify-between items-center">
                <button onclick="exitFocusMode()" class="text-[9px] text-white/10 tracking-widest">返回</button>
                <button id="archive-btn" onclick="finalizeMemory()" class="bg-blue-600/20 border border-blue-500/30 text-blue-400 px-8 py-2 rounded-full text-[9px] tracking-widest uppercase">保存记忆</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-12 w-full flex justify-center z-20">
        <label id="upload-btn" class="cursor-pointer bg-white/5 border border-white/10 px-12 py-4 rounded-full text-[9px] tracking-[0.5em] text-white/20 hover:text-white transition hidden">
            创建一个新的记忆 <input type="file" id="img-upload" class="hidden" accept="image/*">
        </label>
    </div>

    <script>
        let scene, camera, renderer, points, currentImg, currentHistory = [], aiName = "Elysia", lastAiTitle = "";
        let isMusicPlaying = false;
        let currentMode = 'romantic'; // 默认为浪漫模式
        let memoryCount = 0; // 记忆卡片计数

        function startGarden() {
            const n = document.getElementById('ai-name-input').value.trim();
            if(n) aiName = n;
            const music = document.getElementById('bg-music');
            music.volume = 0.3;
            music.play().then(() => { 
                isMusicPlaying = true; 
                document.getElementById('music-toggle').classList.add('playing'); 
            }).catch(e => {});
            document.getElementById('music-toggle').style.display = 'flex';
            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('upload-btn').classList.remove('hidden');
            // 显示模式切换按钮
            document.getElementById('mode-toggle').classList.remove('hidden');
            init();
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            isMusicPlaying ? music.pause() : music.play();
            document.getElementById('music-toggle').classList.toggle('playing');
            isMusicPlaying = !isMusicPlaying;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 150;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            animate();
        }

        function animate() { 
            requestAnimationFrame(animate); 
            if(points) points.rotation.y += 0.0008; 
            renderer.render(scene, camera); 
        }

        function setupParticles(imgData) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 100; canvas.height = 100;
                ctx.drawImage(img, 0, 0, 100, 100);
                const d = ctx.getImageData(0, 0, 100, 100).data;
                if(points) scene.remove(points);
                const geo = new THREE.BufferGeometry(), pos = [], cols = [];
                for(let i=0; i<10000; i++) {
                    const x = (i%100 - 50), y = (50 - Math.floor(i/100));
                    pos.push(x*1.8, y*1.8, (d[i*4]/255)*8);
                    cols.push(d[i*4]/255, d[i*4+1]/255, d[i*4+2]/255);
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
                points = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.7, vertexColors: true, transparent: true, opacity: 0.6}));
                scene.add(points);
            };
            img.src = imgData;
        }

        document.getElementById('img-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImg = ev.target.result;
                currentHistory = [];
                setupParticles(currentImg);
                
                // 重置输入框提示词
                document.getElementById('user-input').placeholder = "描述你的图片或者说你想说的";
                
                enterFocusMode(true); 
                document.getElementById('dialogue-container').innerHTML = `<p class="text-center text-white/5 text-[9px] mb-12 tracking-[0.3em]">IMAGE_LOADED: AWAITING_NARRATION</p>`;
            };
            reader.readAsDataURL(file);
        });

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            
            const container = document.getElementById('dialogue-container');
            container.innerHTML += `<div class="user-msg">${text}</div>`;
            input.value = '';
            
            // 发送第一次后，修改引导词
            input.placeholder = "输入你想说的话";

            const loaderArea = document.getElementById('loading-area');
            loaderArea.innerHTML = `<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            container.scrollTop = container.scrollHeight;

            try {
                const res = await fetch('https://phantom-garden.onrender.com', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, history: currentHistory, ai_name: aiName })
                });
                const data = await res.json();
                loaderArea.innerHTML = '';
                lastAiTitle = data.title;
                
                // 根据当前模式决定是否显示AI思考过程
                let aiMsgHtml = `<div class="ai-msg">${aiName}: ${data.reply}</div>`;
                if(currentMode === 'analysis') {
                    aiMsgHtml += `<div class="analysis-note">${data.logic_raw}</div>`;
                }
                
                container.innerHTML += aiMsgHtml;
                currentHistory.push({role: "user", content: text}, {role: "assistant", content: data.reply});
                container.scrollTop = container.scrollHeight;
            } catch (e) { 
                loaderArea.innerHTML = ''; 
            }
        }

        function finalizeMemory() {
            if(!currentImg) return;
            const displayTitle = lastAiTitle || "无名切片";
            const finalTitle = prompt(`将其归档为《${displayTitle}》吗？`, displayTitle);
            if(finalTitle === null) return;

            const savedImg = currentImg;
            const savedHistory = [...currentHistory];
            const savedTitle = finalTitle;

            const track = document.getElementById('gallery-tracks');
            const card = document.createElement('div');
            card.className = "memory-card";
            
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            const cardOffset = track.querySelectorAll('.memory-card').length * 360 + 140;

            // 构建卡片HTML，根据模式添加标注
            let cardContent = `
                <div class="card-img" style="background-image:url(${savedImg})"></div>
                <div class="p-8">
                    <div class="text-blue-400 font-bold text-xs mb-3 tracking-widest">${savedTitle}</div>
                    <div class="text-white/10 text-[9px] uppercase tracking-tighter">Fragment Captured</div>
            `;
            
            // 如果当前是分析模式，添加红色标注
            if(currentMode === 'analysis') {
                cardContent += `<div class="analysis-note">MEMORY_${memoryCount + 1}_RAW</div>`;
            }
            
            cardContent += `</div>`;
            card.innerHTML = cardContent;
            
            card.onclick = () => {
                setupParticles(savedImg);
                const container = document.getElementById('dialogue-container');
                container.innerHTML = `<p class="text-center text-white/5 text-[9px] mb-8 tracking-[0.3em]">RETRIEVING_MEMORY: ${savedTitle}</p>`;
                
                savedHistory.forEach(msg => {
                    const cls = msg.role === "user" ? "user-msg" : "ai-msg";
                    const pre = msg.role === "user" ? "" : `${aiName}: `;
                    let msgHtml = `<div class="${cls}">${pre}${msg.content}</div>`;
                    
                    // 在分析模式下添加AI思考过程
                    if(currentMode === 'analysis' && msg.role === "assistant") {
                        msgHtml += `<div class="analysis-note">SIMULATED_LOGIC: ${Math.random().toString(36).substring(2, 10).toUpperCase()}</div>`;
                    }
                    
                    container.innerHTML += msgHtml;
                });

                enterFocusMode(false); 
                container.scrollTop = container.scrollHeight;
            };
            
            track.appendChild(card);
            const mark = document.createElement('div');
            mark.className = "time-mark";
            mark.style.left = cardOffset + "px";
            mark.innerHTML = `<div class="time-node"></div><div class="time-label">${timeStr}</div>`;
            document.getElementById('timeline-container').appendChild(mark);
            
            // 增加记忆计数并检查是否需要自动切换模式
            memoryCount++;
            if(memoryCount >= 10) {
                switchMode('analysis');
            }
            
            exitFocusMode();
        }

        // 模式切换函数
        function switchMode(targetMode) {
            // 如果未指定目标模式，则切换到相反模式
            const mode = targetMode || (currentMode === 'romantic' ? 'analysis' : 'romantic');
            currentMode = mode;
            const body = document.body;
            const toggleBtn = document.getElementById('mode-toggle');
            
            if(mode === 'analysis') {
                body.classList.add('mode-analysis');
                toggleBtn.textContent = '返回基本模式';
                toggleBtn.style.borderColor = 'rgba(220, 38, 38, 0.5)';
                toggleBtn.style.color = '#dc2626';
                
                // 为现有记忆卡片添加红色标注
                document.querySelectorAll('.memory-card').forEach((card, index) => {
                    // 避免重复添加
                    if(!card.querySelector('.analysis-note')) {
                        const labelContainer = card.querySelector('.p-8');
                        labelContainer.insertAdjacentHTML('beforeend', 
                            `<div class="analysis-note">MEMORY_${index + 1}_RAW</div>`);
                    }
                });
            } else {
                body.classList.remove('mode-analysis');
                toggleBtn.textContent = '切换模式';
                toggleBtn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                toggleBtn.style.color = 'rgba(255, 255, 255, 0.5)';
                
                // 移除红色标注
                document.querySelectorAll('.analysis-note').forEach(note => note.remove());
            }
        }

        function enterFocusMode(editable) { 
            document.getElementById('scroll-wrapper').style.opacity = '0';
            document.getElementById('focus-panel').style.display = 'flex'; 
            // 控制输入框和存档按钮的可见性
            document.getElementById('input-area').style.visibility = editable ? 'visible' : 'hidden';
            document.getElementById('archive-btn').style.display = editable ? 'block' : 'none';
        }

        function exitFocusMode() { 
            document.getElementById('focus-panel').style.display = 'none'; 
            document.getElementById('scroll-wrapper').style.opacity = '1';
        }

        document.getElementById('user-input').onkeypress = (e) => e.key==='Enter' && handleSend();
    </script>
</body>
</html>
