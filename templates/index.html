<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Phantom Garden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #010103; color: #fff; overflow: hidden; font-family: 'Inter', sans-serif; transition: background 2s; }
        canvas { display: block; position: fixed; inset: 0; z-index: 0; }
        
        /* 增强显色度的玻璃卡片 */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.08); /* 提升背景亮度 */
            backdrop-filter: blur(60px); 
            border: 1px solid rgba(255, 255, 255, 0.25); /* 强化边框显色度 */
            border-radius: 32px; 
            width: 95%; max-width: 650px; padding: 40px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5); /* 增加深度感 */
        }

        #scroll-wrapper { position: fixed; inset: 0; z-index: 10; overflow-x: auto; display: flex; align-items: center; padding: 0 10vw; scrollbar-width: none; transition: opacity 0.8s; }
        
        /* 提升时间轴显色度 */
        #timeline-line { position: absolute; top: 20px; height: 1px; background: rgba(255,255,255,0.3); width: 30000px; transition: 1s; }
        .time-node { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 15px #3b82f6; transition: 1s; }
        .time-label { color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 10px; font-family: monospace; }

        .memory-card { 
            flex: 0 0 320px; height: 460px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            margin-right: 100px; border-radius: 24px; overflow: hidden; backdrop-filter: blur(20px); cursor: pointer; transition: 0.4s; 
        }
        .memory-card:hover { border-color: rgba(59, 130, 246, 0.8); }

        /* 音乐控制常驻按钮（发光增强） */
        #music-toggle { 
            position: fixed; bottom: 30px; right: 30px; z-index: 100; 
            width: 50px; height: 50px; border-radius: 50%; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3); 
            display: none; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; 
        }
        .music-bar { width: 3px; height: 15px; background: #3b82f6; margin: 0 2px; box-shadow: 0 0 10px #3b82f6; }
        .playing .music-bar { animation: bar-rise 1s infinite ease-in-out; }
        @keyframes bar-rise { 0%, 100% { height: 6px; } 50% { height: 18px; } }

        /* 崩坏状态视觉设定 */
        .collapse { background: #1a0000 !important; }
        .collapse .glass-panel { border-color: rgba(220, 38, 38, 0.5); background: rgba(220, 38, 38, 0.05); }
        .collapse #timeline-line { background: rgba(220, 38, 38, 0.4); }
        .collapse .time-node { background: #dc2626; box-shadow: 0 0 15px #dc2626; }

        .system-tools { position: fixed; top: 30px; left: 30px; z-index: 100; display: flex; gap: 15px; opacity: 0.8; }
        .tool-btn { font-size: 10px; border: 1px solid rgba(255,255,255,0.4); padding: 6px 16px; border-radius: 30px; cursor: pointer; background: rgba(0,0,0,0.3); }

        .ai-msg { color: #bfdbfe; margin-bottom: 24px; font-size: 15px; text-shadow: 0 0 10px rgba(147, 197, 253, 0.3); }
        .user-msg { color: rgba(255,255,255,0.7); text-align: right; margin-bottom: 24px; font-size: 15px; }
    </style>
</head>
<body>
    <audio id="bg-music" loop><source src="/templates/Moonloops.MP3" type="audio/mpeg"></audio>

    <div class="system-tools">
        <div class="tool-btn" onclick="generateShareLink()">Share Garden</div>
        <div class="tool-btn" onclick="if(confirm('Reset?')) {localStorage.clear(); location.reload();}">Reset</div>
    </div>

    <div id="music-toggle" onclick="toggleMusic()">
        <div class="music-bar"></div><div class="music-bar"></div><div class="music-bar"></div>
    </div>

    <div id="setup-overlay" class="fixed inset-0 z-[150] bg-[#010103] flex items-center justify-center">
        <div class="glass-panel text-center">
            <h2 class="text-xs tracking-[0.5em] mb-10 text-white/50 uppercase">赋予对话者姓名</h2>
            <input type="text" id="ai-name-input" class="bg-transparent border-b border-white/30 w-full text-center py-4 outline-none mb-16 text-3xl font-light text-white" placeholder="Elysia">
            <button onclick="startGarden()" class="border border-white/40 px-20 py-4 rounded-full text-xs tracking-[0.4em] hover:bg-white/10 transition uppercase">唤醒花园</button>
        </div>
    </div>

    <div id="container"></div>
    <div id="scroll-wrapper" style="opacity: 0;"><div id="gallery-tracks"><div id="timeline-container"><div id="timeline-line"></div></div></div></div>

    <div id="focus-panel">
        <div class="glass-panel">
            <div id="dialogue-container" class="max-h-[350px] overflow-y-auto mb-8 pr-4"></div>
            
            <div id="input-area" class="flex items-center border-t border-white/10 pt-8 mb-12">
                <input type="text" id="user-input" class="bg-transparent flex-1 outline-none text-white text-lg" placeholder="Type..." autocomplete="off">
                <button onclick="handleSend()" class="ml-4 text-white/60 hover:text-blue-400 transition-all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <button onclick="exitFocusMode()" class="text-[11px] text-white/40 tracking-widest uppercase hover:text-white">Back</button>
                <button id="archive-btn" onclick="finalizeMemory()" class="bg-blue-600/20 border border-blue-500/50 text-blue-300 px-10 py-3 rounded-full text-[11px] tracking-widest uppercase hover:bg-blue-600/40">Archive Memory</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-16 w-full flex justify-center z-20">
        <label id="upload-btn" class="cursor-pointer bg-white/10 border border-white/20 px-16 py-5 rounded-full text-[11px] tracking-[0.4em] text-white/60 hover:text-white hover:bg-white/20 transition hidden">
            开启新的记忆切片 <input type="file" id="img-upload" class="hidden" accept="image/*">
        </label>
    </div>

    <script>
        let scene, camera, renderer, points, currentImg, currentHistory = [], aiName = "Elysia";
        let memoryCount = 0, savedCards = [], isMusicPlaying = false;

        function startGarden() {
            const n = document.getElementById('ai-name-input').value.trim();
            if(n) aiName = n;
            
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().then(() => {
                isMusicPlaying = true;
                document.getElementById('music-toggle').classList.add('playing');
            }).catch(e => console.log("Audio blocked"));

            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('music-toggle').style.display = 'flex';
            document.getElementById('upload-btn').classList.remove('hidden');
            document.getElementById('scroll-wrapper').style.opacity = '1';

            initThree();

            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data') ? 
                JSON.parse(decodeURIComponent(escape(atob(urlParams.get('data'))))) : 
                JSON.parse(localStorage.getItem('phantom_garden_v2'));
            
            if(data) applyState(data);
        }

        function applyState(data) {
            aiName = data.aiName || aiName;
            memoryCount = data.memoryCount || 0;
            savedCards = data.cards || [];
            savedCards.forEach(c => renderCard(c));
            checkCollapse();
        }

        function saveLocal() {
            localStorage.setItem('phantom_garden_v2', JSON.stringify({ aiName, memoryCount, cards: savedCards }));
        }

        function generateShareLink() {
            const dataStr = JSON.stringify({ aiName, memoryCount, cards: savedCards });
            const encoded = btoa(unescape(encodeURIComponent(dataStr)));
            navigator.clipboard.writeText(window.location.origin + window.location.pathname + '?data=' + encoded).then(() => alert("Shared link copied"));
        }

        function checkCollapse() {
            if (memoryCount >= 10) {
                document.body.classList.add('collapse');
                if(points) points.material.color.setHex(0xff4444);
            }
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            isMusicPlaying ? m.pause() : m.play();
            document.getElementById('music-toggle').classList.toggle('playing');
            isMusicPlaying = !isMusicPlaying;
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 160;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            animate();
        }

        function animate() { requestAnimationFrame(animate); if(points) points.rotation.y += 0.0006; renderer.render(scene, camera); }

        function setupParticles(imgSrc) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 100; canvas.height = 100;
                ctx.drawImage(img, 0, 0, 100, 100);
                const d = ctx.getImageData(0, 0, 100, 100).data;
                if(points) scene.remove(points);
                const geo = new THREE.BufferGeometry(), pos = [], cols = [];
                for(let i=0; i<10000; i++) {
                    const x = (i%100 - 50), y = (50 - Math.floor(i/100));
                    pos.push(x*2.2, y*2.2, (d[i*4]/255)*10);
                    cols.push(d[i*4]/255, d[i*4+1]/255, d[i*4+2]/255);
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
                points = new THREE.Points(geo, new THREE.PointsMaterial({size: 1.0, vertexColors: true, transparent: true, opacity: 0.8}));
                scene.add(points);
                checkCollapse();
            };
            img.src = imgSrc;
        }

        document.getElementById('img-upload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImg = ev.target.result; currentHistory = [];
                setupParticles(currentImg); enterFocusMode(true);
                document.getElementById('dialogue-container').innerHTML = "";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim(); if(!text) return;
            document.getElementById('dialogue-container').innerHTML += `<div class="user-msg">${text}</div>`;
            input.value = '';
            
            // 后端对接点
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: currentHistory, ai_name: aiName, memory_count: memoryCount })
            });
            const data = await res.json();
            const suffix = (memoryCount >= 10) ? " <br><small style='opacity:0.4'>[LOGIC_OVERFLOW]</small>" : "";
            document.getElementById('dialogue-container').innerHTML += `<div class="ai-msg">${aiName}: ${data.reply}${suffix}</div>`;
            currentHistory.push({role: "user", content: text}, {role: "assistant", content: data.reply});
            document.getElementById('dialogue-container').scrollTop = 9999;
        }

        function finalizeMemory() {
            const title = prompt("命名这段记忆", "片段");
            if(!title) return;
            const cardData = { img: currentImg, title, history: [...currentHistory], index: memoryCount, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
            savedCards.push(cardData); renderCard(cardData);
            memoryCount++; saveLocal(); checkCollapse(); exitFocusMode();
        }

        function renderCard(data) {
            const card = document.createElement('div');
            card.className = "memory-card";
            card.innerHTML = `<div class="card-img" style="background-image:url(${data.img})"></div><div class="p-8"><div class="text-blue-400 font-bold mb-2 tracking-widest text-sm">${data.title}</div><div class="text-white/40 text-[9px]">FRAG_${data.index}</div></div>`;
            card.onclick = () => {
                setupParticles(data.img);
                document.getElementById('dialogue-container').innerHTML = data.history.map(m => `<div class="${m.role==='user'?'user-msg':'ai-msg'}">${m.role==='user'?'':aiName+': '}${m.content}</div>`).join('');
                enterFocusMode(false);
            };
            document.getElementById('gallery-tracks').appendChild(card);
            
            const mark = document.createElement('div');
            mark.className = "time-mark";
            mark.style.left = (document.querySelectorAll('.memory-card').length - 1) * 420 + 260 + "px";
            mark.innerHTML = `<div class="time-node"></div><div class="time-label">${data.time}</div>`;
            document.getElementById('timeline-container').appendChild(mark);
        }

        function enterFocusMode(edit) { 
            document.getElementById('scroll-wrapper').style.opacity = '0'; 
            document.getElementById('focus-panel').style.display = 'flex'; 
            document.getElementById('archive-btn').style.display = edit ? 'block' : 'none'; 
            document.getElementById('input-area').style.display = edit ? 'flex' : 'none';
        }
        function exitFocusMode() { document.getElementById('focus-panel').style.display = 'none'; document.getElementById('scroll-wrapper').style.opacity = '1'; }
        document.getElementById('user-input').onkeypress = (e) => e.key==='Enter' && handleSend();
    </script>
</body>
</html>
